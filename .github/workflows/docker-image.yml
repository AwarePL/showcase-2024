name: UI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
    - name: Docker build
      run: docker build --tag 'cypress' ./ui
    - name: Docker run
      run: docker run --detach 'cypress'
        
